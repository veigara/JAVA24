<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>登录</title>
<link rel="stylesheet" href="static/bootstrap/css/bootstrap.css" />
<link rel="stylesheet" href="static/bootstrap/css/bootstrap-theme.css" />
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
<script src="static/bootstrap/js/bootstrap.js"></script>
<script src="static/js/html5shiv.js"></script>
<script>
	function fn_submit(){
		var loginName = document.getElementById("loginName").value;
		var loginPwd = document.getElementById("loginPwd").value;
		if(loginName == "" || loginPwd == ""){
			alert("请完善信息");
			return false;
		}
		return true;
	}
</script>
</head>
<body>
	<main class="container">
		<div class="col-sm-5">
			<form class="form-horizontal" method="post" role="form" action="loginServlet" onsubmit="return fn_submit()">
			  <div class="form-group">
			    <label for="firstname" class="col-sm-2 control-label">登录名</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" id="loginName" name="loginName" placeholder="请输入登录名">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="lastname" class="col-sm-2 control-label">密码</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" id="loginPwd" name="loginPwd" placeholder="请输入密码">
			    </div>
			  </div>
			  <div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10">
			      <div class="checkbox">
			        <label>
			          <input type="checkbox">请记住我
			        </label>
			      </div>
			    </div>
			  </div>
			  <div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10">
			      <button type="submit" class="btn btn-default">登录</button>
			    </div>
			  </div>
			</form>
		</div>
	</main>
</body>
</html>
